<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Vue To Do List</title>
</head>
<body class="ms_bg">
    <main id="root" class="container">

        <h1 class="fw-bold my-5 text-center text-white">Vue To Do List</h1>

        <ul class="list-group mb-5">
            <li class="list-group-item d-flex align-items-center" 
                :class="{'text-decoration-line-through': element.done == true}"
                v-for="(element, index) in todos"
                @click="element.done = !element.done;">

                {{ element.text }}

                <button @click="removeToDo(index, 1)" class="btn ms-auto ms_color_x"><i class="fa-solid fa-x"></i></button>
            </li>
        </ul>

        
        <div class="input-group mb-3">
            <input v-model.trim="newToDo" @keyUp.enter="addNewToDo(newToDo)"
            type="text" class="form-control" placeholder="Insert new Todo" aria-label="Username" aria-describedby="basic-addon1">

            <button @click="addNewToDo(newToDo)" 
            class="btn btn-success" type="button" id="button-addon2">Add New</button>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
